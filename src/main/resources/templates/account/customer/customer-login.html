<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/backoffice/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/backoffice/vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/backoffice/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/backoffice/vendors/font-awesome/css/font-awesome.min.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/backoffice/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/backoffice/images/favicon.png}" />

</head>
<body>

<div class="container-scroller">
    <!-- Gọi Navbar từ layout.html -->
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img th:src="@{/backoffice/images/logo.svg}">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form class="pt-3"  th:action="@{/business-coffeeshop/account/customer-login}" th:object="${authRequest}"  method="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"  th:field="*{msisdn}"  placeholder="Phone number">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"  th:field="*{password}"  placeholder="Password">
                            </div>
                            <div class="mt-3 d-grid gap-2">
                                <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                                    SIGN IN
                                </button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                                </div>
                                <a href="#" class="auth-link text-primary">Forgot password?</a>
                            </div>
                            <div class="mb-2 d-grid gap-2">
                                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                                    <i class="mdi mdi-facebook me-2"></i>Connect using facebook </button>
                            </div>
                            <div class="text-center mt-4 font-weight-light"> Don't have an account? <a th:href="@{register.html}" class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>

    <!-- Footer Start -->
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/backoffice/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/backoffice/js/off-canvas.js}"></script>
<script th:src="@{/backoffice/js/misc.js}"></script>
<script th:src="@{/backoffice/js/settings.js}"></script>
<script th:src="@{/backoffice/js/todolist.js}"></script>
<script th:src="@{/backoffice/js/jquery.cookie.js}"></script>
<!-- endinject -->

</body>
</html>
